<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <article class="card"> 
    <picture class="image">
      <img src="images/illustration-hero.svg" alt="Hero Image">
    </picture>

    <h1 class="title">Order Summary</h1>

    <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p> 
  
    <div class="plan-group">
      <img class="icon" src="images/icon-music.svg" alt="Music icon">
      <div class="plan-flex">
      <div class="plan">Annual Plan</div>
      <div class="price">$59.99/year</div>
      </div> 

      <a class="change" href="#">Change</a> 
    </div>
  
    <button class="button">Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>

  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Selvedin</a>.
  </div>
</body>
</html>
